name: test

on: push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run tests
        run: docker compose -f docker-compose.test.yml up --build --exit-code-from=test
      - name: Clean up
        if: ${{ always() }}
        run: docker compose -f docker-compose.test.yml down
